{% extends "template.html" %}


{% block "content" %}

<h4>Projects</h4>

<a href="/projects/create">
    <button class="btn green">Create</button>
</a>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <table class="datatable table table-striped primary" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Owner</th>
                        <th>Event count</th>
                        <th>Last event</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for project in projects %}
                    <tr>
                        <td><a href="/projects/view/{{ project.id }}">{{ project.name }}</a></td>
                        <td>{{ project.description }}</td>
                        <td>{{ project.owner }}</td>
                        <td>{{ project.event_count() }}</td>
                        <td>{{ project.last_event_humanized() }}</td>
                    </tr>
                    {% end %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>

</script>

{% end %}
